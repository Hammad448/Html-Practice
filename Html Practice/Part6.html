<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Document</title>


</head>

<body style="background-color: black;">
    <h1 style="color: navy; text-align: center; font-size: xx-large;">List Practice</h1>
    <hr style="border-color: green;">
    <h2 style="color: blue;">Ordered List</h2>
    <hr style="border-color: blue;">
    <ol style="counter-reset: weekdays;">
        <li style="color: white; margin: 10px 0;">Sunday</li>
        <li style="color: white; margin: 10px 0;">Monday</li>
        <li style="color: white; margin: 10px 0;">Tuesday</li>
        <li style="color: white; margin: 10px 0;">Wednesday</li>
        <li style="color: white; margin: 10px 0;">Thursday</li>
        <li style="color: white; margin: 10px 0;">Friday</li>
        <li style="color: white; margin: 10px 0;">Saturday</li>
    </ol>
    <hr style="border-color: green;">
    <h2 style="color: red;">Unordered List</h2>
    <hr style="border-color: red;">
    <ul>
        <li style="color: white; margin: 10px 0;"><strong style="color: yellow; font-size: large;">Hutao</strong></li>
        <li style="color: white; margin: 10px 0;">Cheveruse</li>
        <li style="color: white; margin: 10px 0;">Arllechino</li>
        <li style="color: white; margin: 10px 0;">Thoma</li>
        <li style="color: white; margin: 10px 0;">Benett</li>
    </ul>
</body>

</html>
